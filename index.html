<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UpSkill</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer type="text/javascript" src="src/main.js" defer></script>
    <!-- <script defer type="text/javascript" src="src/test.js" defer></script> -->
</head>
<body>
    <div class="navbar">
        <nav>
        <ul></ul>
        </nav>
     </div>
 <div class="container">
 <div id="home" class="flex-center flex-column">
   
   <div class="column-two">
     <div id="game" class="justify-center flex-column">
      <div id="hud">
       <div id="hud-item">
         <p id="progressText" class="hud-prefix">Question</p>
        <div id="progressBar">
         <div id="progressBarFull"></div>
        </div>
       </div>
        <div id="hud-item">
          <p class="hud-prefix">Num Correct</p>
          <h1 class="hud-main-text" id="score">0</h1>
        </div>
      </div>
        <h2 id="question"></h2>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
       <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
       </div>
       <div class="choice-container">
         <p class="choice-prefix">C</p>
         <p class="choice-text" data-number="3">Choice 3</p>
       </div>
       <div class="choice-container">
         <p class="choice-prefix">D</p>
         <p class="choice-text" data-number="4">Choice 4</p>
       </div>
     </div>
     <div class="repeat-container">
          
     </div>  
   </div>
   <div class="column-three">
      <div id="end">
          <h1 id="finalScore"></h1>
          <form>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
            />
            <button
              type="submit"
              class="btn"
              id="saveScoreBtn"
              onclick="saveHighScore(event)"
              disabled
            >
              Save
            </button>
          </form>
          <a class="btn">Play Again</a>
          <a class="btn">Go Home</a>
        </div>
   </div>
 </div>
</div>
    

<footer id="footer">
    Created by <a href="https://github.com/ArmideonOkawa" target="_blank"> Jeremy Perry</a>Â© 2020
</footer>

    
</body>
</html>
